consul:
    hostname: consul
    image: qnib/consul
    environment:
    - DC_NAME=dc1
    ports:
    - "8500:8500"
    dns: 127.0.0.1


hbase:
    hostname: hbase
    image: qnib/hbase:1.1.1
    # build: .
    environment:
    - DC_NAME=dc1
    - HBASE_MANAGES_ZK=false
    links:
    - consul:consul
    ports:
    - 60000:60000
    - 60010:60010
    - 60030:60030
